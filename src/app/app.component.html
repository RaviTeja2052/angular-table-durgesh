<table border="1">
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
    <th>Customer Phone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.customerId }}</td>
    <td>{{ customer.customerName }}</td>
    <td>{{ customer.customerPhone }}</td>
    <td><button (click)="deleteCustomer(customer)">Delete</button></td>
  </tr>
</table>
